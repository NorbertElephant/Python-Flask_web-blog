{# REGISTER  login.HTML #}
{% extends 'layout.html' %}

{% block body %}
    <div class="mx-auto"  style="width: 400px;">
        <form method='POST'> 
            <h1>Se connecter </h1>
            <br>
            <div class="border border-dark p-3 ">
                <div class="form-group">
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="username" class="form-group" value="{{request.form.username}}">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe : </label>
                    <input type="password" name="password" id="password" class="form-group" value="{{request.form.password}}">
                </div>
                <button class="btn btn-primary" type="submit">Se connecter </button>
            </div>
        </form>
        
    </div>
        
{% endblock %}
